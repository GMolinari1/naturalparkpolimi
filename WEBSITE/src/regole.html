    <h2>10 regole per rispettare il Parco</h2>
  </div>
  <div class="row">
    <figure class="col-sm-12">
        <ul>
          <li><p>Rispetta i fiori e le piante: i loro colori ed i loro profumi sono lì anche per chi passerà dopo di te.</p></li>
          <li><p>Quando avvisti degli animali, tieniti a distanza: rischi di spaventarli. Hanno paura anche dei cani che, per questo, è necessario tenere sempre sotto controllo.
          </p></li>
          <li><p>Anche gli anfibi, i rettili e gli invertebrati (insetti, molluschi ecc.) sono fondamentali nell'equilibrio della natura e meritano il tuo rispetto. </p>
          </li>
          <li><p>Il peggior nemico dei boschi è il fuoco. Se vuoi accenderne uno, usa i punti fuoco predisposti dal Parco o un apposito focolare ad almeno 50 metri dal limite del bosco.</p></li>
          <li><p>Nel rispetto dei fiori, degli animali e degli escursionisti a piedi, usa la bicicletta solo sulle strade. Sui sentieri, spingila.</p></li>
          <li><p>Minerali e fossili vanno lasciati dove sono. Sono lì da milioni di anni (anche grazie al rispetto di chi ti ha preceduto). </p></li>
          <li><p> Smorza i toni e accendi i tuoi sensi. Il Parco è tutt’altra musica.</p></li>
          <li><p>Per non turbare il magico equilibrio del Parco, non è possibile campeggiare.</p></li>
          <li><p>Quasi ovunque si possono raccogliere i funghi, ma serve un permesso, che viene rilasciato dai Comuni.</p></li>
          <li><p>Se ti capita di trovare qualche residuato bellico, non raccoglierlo; è vietato e potrebbe essere anche pericoloso. Piuttosto segnala il ritrovamento al Parco.</p></li>
          <li><p>Queste semplici regole di buona educazione e buon senso vengono fatte rispettare dai guardaparco e dai forestali, anche applicando le sanzioni previste dalla L.P. 18/88
          </p></li>
        </ul>
    </figure>
