      <p>Il Parco Naturale Adamello Brenta è la più vasta area protetta del Trentino, situato nel Trentino occidentale, con i suoi 620,51 kmq comprende i gruppi montuosi dell'Adamello e del Brenta, separati dalla Val Rendena e compresi tra le valli di Non, di Sole e Giudicarie. E' interessato dalla presenza di 48 laghi e dal ghiacciaio dell'Adamello, uno dei più estesi d'Europa. 
 
Il 26 giugno 2009, a Siviglia, l’Unesco ha decretato l’inserimento delle Dolomiti nel patrimonio naturale mondiale dell’Umanità. Il riconoscimento corona un lungo cammino, di oltre quattro anni, che ha sancito lo straordinario valore paesaggistico e naturalistico delle “montagne più belle del mondo”
 
Cartina Pnab con evidenziate le Dolomiti di Brenta
 
A Siviglia, dopo la relazione illustrativa del proponente delegato dall’Union for Conservation of Nature (Iucn), gli interventi di approfondimento dell’ambasciatore italiano all’Unesco e la discussione da parte dei 21 componenti del World Hermitage Committee (Whc), la candidatura delle Dolomiti ha finalmente trovato accoglimento pieno.
 
Mappo dei 9 gruppi dolomitici
 
I nove gruppi dolomitici  – Pelmo-Croda da Lago, Marmolada, Pale di San Martino-San Lucano, Dolomiti Bellunesi, Dolomiti Friulane e d'Oltre Piave, Dolomiti Settentrionali, Puez-Odle, Sciliar-Catinaccio- Latemar, Bletterbach e Dolomiti di Brenta – hanno ottenuto il riconoscimento dall’organizzazione delle Nazioni unite per l’Educazione, la Scienza e la Cultura come bene seriale per la loro eccezionalità geologica e paesaggistica. Da oggi essi sono iscritti nella lista dei beni naturali dell’Unesco e dovranno sottostare a precise regole di tutela e di valorizzazione. 
      </p>
