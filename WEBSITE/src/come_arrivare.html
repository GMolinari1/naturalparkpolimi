  <figure class="col-sm-4">
    <h3 align="center">Arrivare in Macchina</h3>
    <p align="center">Da Trento si segue la SS n. 45 della Gardesana Occidentale fino a Sarche, proseguendo per Comano Terme e Tione (SS n. 237). Poco prima di Comano Terme si incontra la deviazione per il settore meridionale del Gruppo di Brenta (Valli d’Ambiéz e d’Algone - SS n. 421). Da Tione, proseguendo sulla SS n. 237 in direzione sud, si può accedere alle valli di Breguzzo e Daone-Fumo. Proseguendo in direzione nord (SS n. 239) si risale la Val Rendena. Si giunge a Strembo (Sede), proseguendo, dopo 7 km., all’altezza di Carisòlo, si stacca la Val Genova. Tutti i centri di queste valli sono collegati con il capoluogo Trento dagli automezzi del servizio pubblico.</p>
  </figure>
  <figure class="col-sm-4">
    <h3 align="center">Arrivare in Treno</h3>
    <p align="center">Il trenino Trentino Trasporti (noto a molti come la Trento Malé) collega il capoluogo di provincia con la Val di Sole. Partendo da Trento, il trenino attraversa la Valle di Non per arrivare poi in Val di Sole fino a Marilleva 900, con fermate intermedie in tutti i paesi del fondovalle. Oltre che un mezzo di trasporto veloce ed efficiente, il trenino può rappresentare un modo per godere di bellissimi scorci paesaggistici. Quindi basta prendere uno dei numerosi treni che arrivano a Trento per poi salire su uno di questi trenini.</p>
  </figure>
  <figure class="col-sm-4">
    <h3 align="center">Arrivare in Aereo</h3>
    <p align="center">Trento possiede un proprio aereoporto, piccolo ed aperto al traffico di piccoli aerei da turismo. Il suo nome è Aereoporto di Trento-Mattarello, gli aeroporti più vicini alla città sono a Bolzano, Verona, Venezia, Bergamo.<br> L'aeroporto di Bolzano-Dolomiti Francesco Baracca è situato a soli 50 km da Trento e  soli 6 km da Bolzano, è collegato quotidianamente con Roma e altre città italiane. Il collegamento tra Bolzano e l'aeroporto è garantito dalle lienne di bus urbano nu. 10A e 10B. </p>
  </figure>
