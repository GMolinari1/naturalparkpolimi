      <p>
        Il Parco Naturale del Brenta è la più vasta area protetta del Trentino, con una varietà faunistica tra le più ricche dell’arco alpino che comprende tutte le specie montane e in particolare l’orso bruno, di recente reintroduzione in queste zone. Il parco ha una superficie di 618 km2 e comprende due grosse aree separate tra loro dal solco della Val Rendena: gran parte del Gruppo montuoso dell’Adamello-Presanella verso occidente e l’intero Gruppo di Brenta verso oriente. Sia al Gruppo granitico dell’Adamello-Presanella che a quello di Brenta appartengono imponenti cime che si elevano fin oltre i 3000 m.s.m.
      </p>
      <br>
      <p>
        Dagli estesi ghiacciai che ammantano le cime scaturiscono impetuosi corsi d’acqua che scendendo a valle formando maestose cascate. Non sono rari i laghi e uno, il lago di Tovel, è universalmente noto per la sanguigna colorazione che le sue acque assumevano durante la bella stagione.
      </p><br>
      <p>
        Le suggestive pareti verticali, i colori particolari delle rocce, le numerose sculture naturali create dalle vette, nonché il grande valore paesaggistico e scientifico, hanno convinto l’UNESCO, venerdì 26 giugno 2009, durante la conferenza di Siviglia (Spagna) ad attribuire un riconoscimento di grosso valore ambientale alle Dolomiti: le ha ufficialmente decretate PATRIMONIO NATURALE DELL’UMANITA’.
      </p><br>
      <p>
        L’UNESCO ha inserito tra le bellezze paesaggistiche da tutelare a livello mondiale nove gruppi dolomitici collocati nelle province di Trento, Bolzano, Belluno, Pordenone e Udine per un’estensione totale di 231 mila ettari (142 mila ettari di area dolomitica e altri 85 mila ettari di ’aree cuscinetto’) allo scopo di riunire, secondo i criteri di uno sviluppo sostenibile, gli obiettivi di salvaguardia e promozione del territorio.
Le Dolomiti di Brenta, ossia quelle più occidentali e inserite nel  Parco Naturale Adamello Brenta. Il Parco è nato per la tutela e la conservazone della flora e della fauna locale, tra cui spicca l’orso bruno, simbolo dei paesi dell’Altopiano della Paganella (Andalo, Molveno, Fai della Paganella, Cavedago, Spormaggiore). Spormaggiore ospita proprio la "Casa dell’Orso" e l’area faunistica attrezzata nella quale ammirare tre esemplari di questo possente plantigrado delle Alpi.
      </p>
